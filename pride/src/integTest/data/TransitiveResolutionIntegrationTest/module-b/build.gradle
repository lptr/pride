group "com.prezi.example.transitive"
version "1.0"

apply plugin: "java"
apply plugin: "maven"

repositories {
	maven { url "@repo@" }
}

dependencies {
	compile group: "com.prezi.example.transitive", name: "module-a", version: "1.0"
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "@repo@")
        }
    }
}
